<mat-card [style.background-color]="loaded == total && total != 0 ? '#caffc2' : 'white'" >
    <span class="file-info">{{file.name}}({{file.size | bytes}})</span>
    <section class="example-section">
        <mat-progress-bar class="example-margin" [value]="progressPercentage"></mat-progress-bar>
        <a [ngClass]="{'disabled' : isUploading}"  *ngIf="loaded != total || total == 0">
            <mat-icon class="action" (click)="upload()">file_upload</mat-icon>
        </a>
        <mat-icon class="action" (click)="remove()" *ngIf="loaded != total || total == 0">cancel</mat-icon>
    </section>
    <span class="file-info">{{progressPercentage}}%</span><span> {{loaded | bytes}} of {{total | bytes}}</span>
</mat-card>
